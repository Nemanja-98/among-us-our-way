<div class="container">
    <div class="card mt-4 text-white main-color" id="main-admin-card">
        <div class="card-body text-center">
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        </div>
        <div *ngIf="!loading">
            <ul *ngIf="friends">
                <li *ngFor="let friend of friends" >
                    <mat-card class="example-card">
                        <mat-card-header >
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title (click)="fun()">{{friend.name}}</mat-card-title>
                            <app-chat></app-chat>
                            <mat-card-subtitle>{{friend.status}}</mat-card-subtitle>
                            <div id='notification'>{{textic}}</div>
                        </mat-card-header>
                    </mat-card>
                </li>
            </ul>
        </div>
    </div>
</div>
